<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üretim Takip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/tr.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">Üretim Takip</h1>
        
        <!-- Settings Panel -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="productionForm" class="space-y-6">
                <!-- Unit Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Üretim Birimi</label>
                    <div id="unitCheckboxes" class="max-h-48 overflow-y-auto p-2 border rounded-md grid grid-cols-2 gap-2">
                        <!-- Checkboxes will be populated here -->
                    </div>
                </div>

                <!-- Time Range Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Zaman Aralığı</label>
                    <div class="space-y-2">
                        <input type="text" id="timeRange" class="w-full p-2 border rounded-md mb-2" />
                        <div class="flex flex-wrap gap-2">
                            <button type="button" id="shift1" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm">
                                08:00 - 16:00
                            </button>
                            <button type="button" id="shift2" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm">
                                16:00 - 24:00
                            </button>
                            <button type="button" id="shift3" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm">
                                00:00 - 08:00
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Submit and Refresh Buttons -->
                <div class="flex justify-end gap-4">
                    <button type="button" id="screenButton" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                        Ekran
                    </button>
                    <button type="submit" id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Verileri Getir
                    </button>
                    <button type="button" id="refreshButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded hidden">
                        Verileri Yenile
                    </button>
                </div>
            </form>
        </div>

        <!-- Total Production Summary -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Toplam Üretim Özeti</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-green-50 rounded-lg p-4">
                    <div class="text-sm font-medium text-green-800 mb-1">Toplam OK</div>
                    <div id="totalSuccess" class="text-2xl font-bold text-green-600">0</div>
                </div>
                <div class="bg-red-50 rounded-lg p-4">
                    <div class="text-sm font-medium text-red-800 mb-1">Toplam Tamir</div>
                    <div id="totalFail" class="text-2xl font-bold text-red-600">0</div>
                </div>
                <div class="bg-blue-50 rounded-lg p-4">
                    <div class="text-sm font-medium text-blue-800 mb-1">Toplam Üretim</div>
                    <div id="totalProduction" class="text-2xl font-bold text-blue-600">0</div>
                </div>
            </div>
        </div>

        <!-- Results Tables Container -->
        <div id="resultsContainer" class="space-y-8">
            <!-- Unit tables will be dynamically inserted here -->
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
